<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>微金所响应式</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- 引入公共样式文件--字体图标 -->
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <!-- 引入当前页面的样式文件 -->
  <link rel="stylesheet" type="text/css" href="css/wjs_index.css">
  <!-- [if lt IE 9] -->
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
  <!-- [endif] -->
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators 点标记-->
  <ol class="carousel-indicators">
    <!-- data-target="#carousel-example-generic：当前这个li元素控制的是哪一个轮播图 -->
    <!-- data-slide-to="0"：当前li指向的哪一个索引的图片 -->
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides 滑动的内容-->
  <div class="carousel-inner" role="listbox">
    <!-- 每一个item项就是一个轮播的内容 -->
    <div class="item active">
      <img src="./images/slide_01_2000x410.jpg" alt="...">
      <!-- 图片的说明 -->
      <div class="carousel-caption">
        <span>这是第一张图片</span>
      </div>
    </div>
    <div class="item">
      <img src="./images/slide_02_2000x410.jpg" alt="...">
      <div class="carousel-caption">
        <span>这是第二张图片</span>
      </div>
    </div>
  </div>

  <!-- Controls pc端的上一张和下一张按钮-->
  <!-- href="#carousel-example-generic"：设置控制的是哪一张轮播图 -->
  <!-- data-slide="prev"：作用是上一张 -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
  </a>
  <!-- data-slide="next：作用是下一张 -->
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
  </a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
