<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>微金所响应式</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- 引入公共样式文件--字体图标 -->
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <!-- 引入当前页面的样式文件 -->
  <link rel="stylesheet" type="text/css" href="css/wjs_index.css">
  <!-- [if lt IE 9] -->
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
  <!-- [endif] -->
</head>
<body>
<div>
  <!-- Nav tabs 导航面板 -->
  <ul class="nav nav-tabs" role="tablist">
    <!-- href="#home" :锚链接，说明当前导航项连接到id号为home的面板上 -->
    <!-- data-toggle="tab"：说明他会触发一个事件，这个事件是就是切换到指定的面板 -->
    <li role="presentation" class="active"><a href="#p1" aria-controls="p1" role="tab" data-toggle="tab">home</a></li>
    <li role="presentation"><a href="#p2" aria-controls="p2" role="tab" data-toggle="tab">profile</a></li>
    <li role="presentation"><a href="#p3" aria-controls="p3" role="tab" data-toggle="tab">messages</a></li>
    <li role="presentation"><a href="#p4" aria-controls="p4" role="tab" data-toggle="tab">settings</a></li>
  </ul>

  <!-- Tab panes 内容面板 -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="p1">home</div>
    <div role="tabpanel" class="tab-pane" id="p2">profile</div>
    <div role="tabpanel" class="tab-pane" id="p3">messages</div>
    <div role="tabpanel" class="tab-pane" id="p4">settings</div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
