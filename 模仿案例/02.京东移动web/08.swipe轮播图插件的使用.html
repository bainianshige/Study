<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>swipe轮播图插件的使用</title>
	<script src="js/swipe.js"></script>
	<style type="text/css" media="screen">
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
		}
		.jd_banner {
			width: 300px;
			overflow: hidden;
			visibility: hidden;
			position: relative;
		}
		.jd_bannerImg {
			overflow: hidden;
			position: relative;
		}
		.jd_bannerImg > li {
			float:left;
			width:100%;
			position: relative;
		}
		.jd_bannerImg > li img {
			width: 100%;
			display: block;
		}
	</style>
</head>
<body>
	<div class="jd_banner">
		<!-- 图片 -->
		<ul class="jd_bannerImg ">
			<li>
				<a href="javascript:;">
					<img src="uploads/l1.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l2.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l3.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l4.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l5.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l6.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l7.jpg">
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="uploads/l8.jpg">
				</a>
			</li>
		</ul>
		<!-- 点标记
		<ul class="jd_bannerIndicator">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul> -->
	</div>
	<input type="button" value="上一张" id="prev">
	<input type="button" value="下一张" id="next">
	<script type="text/javascript">
		window.mySwipe = Swipe(document.querySelector('.jd_banner'), {
			speed: 400,
			auto: 3000,
			continuous: true,
			disableScroll: false,
			callback: function(index, elem) {},
			transitionEnd: function(index, elem) {}
		});
		document.getElementById('prev').onclick = function () {
			window.mySwipe.prev();
		}
		document.getElementById('next').onclick = function () {
			window.mySwipe.next();
		}
	</script>
</body>
</html>
