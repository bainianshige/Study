<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>swiper插件的使用</title>
	<link rel="stylesheet" type="text/css" href="dist/css/swiper.min.css">
	<script src="dist/js/swiper.min.js"></script>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		.swiper-container {
		    width: 300px;
		    height: 300px;
		} 
		ul {
			list-style: none;
		}
		.swiper-slide img {
			width: 100%;
			display: block;
		} 
	</style>
</head>
<body>
	<div class="swiper-container">
		<!-- 图片 -->
		<ul class="swiper-wrapper ">
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l1.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l2.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l3.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l4.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l5.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l6.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l7.jpg">
				</a>
			</li>
			<li class="swiper-slide">
				<a href="javascript:;">
					<img src="uploads/l8.jpg">
				</a>
			</li>
		</ul>
	</div>


	<script>        
	  // var mySwiper = new Swiper ('.swiper-container', {

	  // 	autoplay: true,
	  // 	delay: 200,
	  // 	speed: 300,

	  // })
	  	
		var mySwiper = new Swiper('.swiper-container',{
			effect : 'cube',
			cubeEffect: {
			slideShadows: true,
			shadow: true,
			shadowOffset: 100,
			shadowScale: 0.6
			},
		})        
  </script>
</body>
</html>
