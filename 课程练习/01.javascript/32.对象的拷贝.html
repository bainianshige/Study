<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的拷贝</title>
</head>
<body>
	

	<script type="text/javascript">
		//对象的拷贝
		var obj1 = {
			name: 'zs',
			age: 18,
			sex: '男',
			dog: {
				name: '金毛',
				age: 2,
				color: '黄色'
			}
		}

		var obj2 = {};

		//遍历对象中的成员
		// for (var key in obj1) {
		// 	obj2[key] = obj1[key];
		// }

		// //修改obj1的成员不会影响obj2
		// obj1.name = 'xx';

		// console.dir(obj2);
		// console.dir(obj1);

		//封装函数 -> 把o1的成员复制给o2
		function copy(o1, o2) {
			for (var key in o1) {
				o2[key] = o1[key];
			}
		}

		copy(obj1, obj2);

		obj1.name = 'xx';
		obj1.dog.name = '银毛';

		console.dir(obj2);
	</script>
</body>
</html>
