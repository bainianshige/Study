<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斐波那契数列</title>
</head>
<body>
	

	<script type="text/javascript">
		//斐波那契数列1、 1、 2、 3、 5、 8、 13、 21、 34、...... 


		//用递归的思想去求斐波那契数列的第n个值
		function fn(n) {
			if (n ===1 || n ===2) {
				return 1;
			}
			return fn(n - 1) + fn(n - 2);
		}

		console.log(fn(4));
	</script>
</body>
</html>
