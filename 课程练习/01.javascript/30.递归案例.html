<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归案例</title>
</head>
<body>
	

	<script type="text/javascript">
		//要求：求n的阶乘
		//1 * 2 * 3 ... * n;
		function fn(n) {
			if (n === 1) {
				return 1;
			}
			return n * fn(n - 1);
		}

		console.log(fn(3));
	</script>
</body>
</html>
