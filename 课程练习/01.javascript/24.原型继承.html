<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型继承</title>
</head>
<body>
	

	<script type="text/javascript">
		//父类型
		function Person() {
			this.name = 'zs';
			this.age = 18;
			this.sex = '男';
		}

		//子类型
		function Student() {
			this.score = 100;
		}

		Student.prototype = new Person();
		Student.prototype.constructor = Student;

		var s1 = new Student();
		console.log(s1.constructor);
		console.dir(s1);

		function Teacher() {
			this.salary = 3000;
		}



		//bind() 改变函数的this指针，并且返回一个新的函数
		function fn(x, y) {
			console.log(this);
			console.log(x + y);
		}

		// window.fn(5, 6);

		var o = {
			name: 'zs'
		};

		//bind() 不调用函数
		// var f = fn.bind(o, 1, 2);
		// f();


		//call()  改变函数中的this，并且直接调用函数
		fn.call(o, 2, 3)
	</script>
</body>
</html>
