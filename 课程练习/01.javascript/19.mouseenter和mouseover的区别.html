<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mouseenter和mouseover的区别</title>
	<style>
		#box1 {
			width: 400px;
			height: 400px;
			background-color: red;
		}

		#box2 {
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			
		</div>
	</div>

	<script type="text/javascript">
		//mousenter  和  mouseover 的区别
		var box1 = document.getElementById('box1');
		var i = 0;
		//触发子元素的mouseover， 会冒泡到父元素上
		// box1.onmouseover = function () {
		// 	i++;
		// 	console.log(i);
		// }

		//此事件不触发事件冒泡
		box1.onmouseenter = function () {
			i++;
			console.log(i);
		}
	</script>
</body>
</html>
