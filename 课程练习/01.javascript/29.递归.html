<script type="text/javascript">
	//递归： 函数自己调用自己
	//在递归的过程中会出错
	//Maximum call stack size execeeded
	//内存溢出：超过了最大的堆栈大小

	//递归，一般要写一个结束的条件
	// function fn() {
	// 	var n = 10;
	// 	console.log(n);

	// 	fn();
	// }
	// fn();

	//用递归实现1 + 2 + 3 + 4 + ... + n;

	//第一步：n = 3, 3 + getSum(3 - 1)
	//第二步：n = 2, 2 + getSum(2 - 1)
	//第三步：n = 1, 1
	function getSum(n) {
		//递归结束的条件
		if (n === 1) {
			return 1;
		}
		return n + getSum(n - 1);
	}

	console.log(getSum(3));
</script>
