<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>洋生日倒计时</title>
	<style type="text/css">
		.time-itme {
			width: 440px;
			height: 45px;
			margin: 0 auto;
		}

		.time-itme strong {
			background-color: #fb3492;
			color: #fff;
			line-height: 49px;
			font-size: 36px;
			font-family: Arial;
			padding: 0 10px;
			margin-right: 10px;
			border-radius: 5px;
			box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
		}
		
		.title {
			width: 260px;
			height: 50px;
			margin: 200px auto 50px auto;
			color: #ff1c5c;
		}
	</style>
</head>
<body>
	<h1 class="title">距离洋生日，还有</h1>

	<div class="time-itme">
		<strong><span id="day">00</span>天</strong>
		<strong><span id="hour">00</span>时</strong>
		<strong><span id="minute">00</span>分</strong>
		<strong><span id="second">00</span>秒</strong>
	</div>
	

	<script src="common.js"></script>
	<script type="text/javascript">
		//目标时间
		var endDate = new Date('2019-7-27');

		//获取span
		var spanDay = my$('day');
		var spanHour = my$('hour');
		var spanMinute = my$('minute');
		var spanSecond = my$('second');
		setInterval(countdown, 1000);

		countdown();
		//倒计时
		function countdown() {
			//计算时间差
			//当前时间
			var startDate = new Date();
			//计算两个日期的差，并接收
			var interval = getInterval(startDate, endDate);
			// console.log(interval);

			setInnerText(spanDay, interval.day);
			setInnerText(spanHour, interval.hour);
			setInnerText(spanMinute, interval.minute);
			setInnerText(spanSecond, interval.second);
		}
	</script>
</body>
</html>
