<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>em和rem和使用</title>
	<style type="text/css">
		html {
			font-size: 20px;
		}
		.box {
			/* em: 就是一种长度单位，他是参照当前元素的字号，如果没有设置，就参照父容器或者当前浏览器的默认字号 */
			width: 10em;
			height: 10em;
			background-color: pink;
			font-size: 12px;
		}
		/* rem是css3新增的一种长度单位，它是参照根元素(html)的字号 */
		.parent {
			width: 10rem;
			height: 10rem;
			background-color: red;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="box">
		这是一段文字
	</div>
	<div class="parent">
		也写一些字
	</div>
</body>
</html>
