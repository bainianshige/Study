<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态创建元素</title>
	<style type="text/css">
		/* div {
			width: 300px;
			height: 200px;
			background-color: red;
		} */

		* {
			margin: 0;
			padding: 0;
		}
		div {
			margin-left: 300px;
			margin-top: 100px;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}
		th,
		td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}
		th {
			background-color: #09c;
			font: bold 16px '微软雅黑';
			color: #fff;
		}
		td {
			font: 14px '微软雅黑';
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #f0f0f0;
		}

	</style>
	<script src="jquery-1.12.2.js"></script>
	<script type="text/javascript">
		$(function () {
			//点击按钮，创建一个p标签加入到div中
				// $('#btn').click(function () {
				// 	$('#dv').html('<p>这是一个p标签</p>');
				// });

			//点击按钮，创建一个表格
			//模拟从后台拿到的数据
			var datas = [
        {
          name: "传智播客",
          url: "http://www.itcast.cn",
          type: "IT最强培训机构"
        },
        {
          name: "黑马程序员",
          url: "http://www.itheima.com",
          type: "大学生IT培训机构"
        },
        {
          name: "传智前端学院",
          url: "http://web.itcast.cn",
          type: "前端的黄埔军校"
        }];

      //页面加载后，点击按钮，遍历数组，获取数组中的元素内容，创建行和列，加入到表格中的tbody中
      $(function () {
      	$('#btn').click(function () {
      		//遍历数组
      		var arr = [];
      		for(var i = 0, length = datas.length; i < length; i++){
      			var obj = datas[i];//数组中的每一个对象
      			//创建行和列，加入到tbody中
      			arr.push('<tr> <td><a href = ' + obj.url + '>' + obj.name + '</a></td>  <td>' + obj.type + '</td> </tr>');
      			// $().appendTo($('#tbd'));
      		}
      		$('#tbd').html(arr);
      	});
      });
		});
	</script>
</head>
<body>
	<input type="button" value="获取数据" id="btn">

	<!-- <div id="dv"></div> -->

	<!-- 创建表格 -->
	<div>
		<table>
			<thead>
				<tr>
					<th>名称</th>
					<th>说明</th>
				</tr>
			</thead>
			<tbody id="tbd"></tbody>
		</table>
	</div>
</body>
</html>
