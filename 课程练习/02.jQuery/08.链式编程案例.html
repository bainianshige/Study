		//3.啤酒案例
		$(function () {
			$('ul>li').mouseenter(function () {
				$(this).css('background','pink').siblings('li').css('background','');
			}).mouseleave(function () {
				$(this).css('background','').siblings('li').css('background','');
			}).click(function () {
				// $(this).prevAll().css('background','blue');
				// $(this).nextAll().css('background','red');

				//解决断链--->恢复到断链之前的一个效果--修复断链(用.end()方法)
				$(this).prevAll().css('background','blue').end().nextAll().css('background','red');
			});
		});
