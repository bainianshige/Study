<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>只能输入数字的文本框</title>
</head>
<body>
	<input type="text" id="txt">
	<script>
		//键盘事件
		//keydown  键盘按下的时候
		//keyup    键盘弹起的时候
		//keydown 和 keyup的区别  
		//keydown 键盘按下的时候我们所按的键还没有落入文本框
		//keyup   键盘弹起的时候按的键已经落入文本框
		var txt = document.getElementById('txt');
		txt.onkeydown = function (e) {
			//判断当前用户按下的键是否是数字
			e = e || widow.event;


			//如果e.KeyCode 的值在 48-57 是数字
			//e.keyCode  是键盘码   正在被废弃  自己查文档得知KeyboardEvent.code
			// console.log(e.code);
			if (e.KeyCode < 48 || e.KeyCode > 57) {
				//非数字
				//取消默认行为
				e.preventDefault();
				// return false;
			}
		}
	</script>
</body>
</html>
