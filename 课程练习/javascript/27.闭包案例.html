<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包案例</title>
</head>
<body>
	
	<script type="text/javascript">
		console.log('start');

		for (var i = 0; i < 3; i++) {

			(function (i) {
				setTimeout(function () {
					console.log(i);
				}, 0)
			})(i);
		}	

		console.log('end');
	</script>
</body>
</html>
