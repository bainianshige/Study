<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中的选择器</title>
	<script type="text/javascript">
		/*
		DOM中获取元素的方式：
		document.getElementById('id');根据id获取元素
		document.getElementsByTagName('标签的名字');根据标签的名字获取元素,返回一个伪数组
		document.getElementsByName('name属性的值');根据name属性的值获取元素，返回一个伪数组
		document.getElementsByClassName('类样式的名字');根据类样式的名字获取元素，返回一个数组
		*/

		/*
		jQuery中获取元素的方式:通过各种选择器来获取元素
		1.根据id来获取--->id选择器--->$('#id');
		2.根据标签名字来获取--->标签选择器--->$('标签的名字');
		2.根据类样式名字来获取--->标签选择器--->$('.类样式的名字');
		*/
	</script>
</head>
<body>

</body>
</html>
