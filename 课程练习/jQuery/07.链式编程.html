<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式编程</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script type="text/javascript">
		//页面中有一个按钮,还有一个div，点击按钮的时候，让div中添加一个p标签，并显示内容，点击按钮的同时修改div的背景颜色
		//链式编程：对象.方法().方法().方法().方法()...
		$(function () {
			$('#btn').click(function () {
				// $('#dv').html('<p>这是一个P标签</p>');
				// $('#dv').css('background','pink');
				$('#dv').html('<p>这是一个P标签</p>').css('background','pink');
			});
		});
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn">
	<div id="dv"></div>
</body>
</html>
