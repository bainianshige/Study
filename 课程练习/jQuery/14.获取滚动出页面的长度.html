<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取滚动出页面的长度</title>
	<style type="text/css">
		div {
			width: 2000px;
			height: 2000px;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script type="text/javascript">
		$(function () {
			$(document).click(function () {
				//获取的滚动出去的距离(数字类型)
				console.log($(this).scrollLeft() + '----------' + $(this).scrollTop());
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
