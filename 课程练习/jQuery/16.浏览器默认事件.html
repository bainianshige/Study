<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器默认事件</title>
	<script src="jquery-1.12.2.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn').click(function () {
				//触发文本框的获取焦点的事件
				$('#txt').trigger('focus');
				$('#sp').text('文本框获取到焦点');
			});
		});
	</script>
</head>
<body>
	<input type="button" value="触发事件" id="btn">
	<input type="txt" value="" id="txt">
	<span id="sp"></span>
</body>
</html>
